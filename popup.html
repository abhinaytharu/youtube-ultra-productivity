<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>YouTube Ultra Productivity</title>
    <style>
        :root {
            --bg: #030303;
            --surface: rgba(255, 255, 255, 0.05);
            --accent: #00f2fe;
            --accent-gradient: linear-gradient(135deg, #4facfe 0%, #00f2fe 100%);
            --text: #ffffff;
            --text-dim: #717171;
            --border: rgba(255, 255, 255, 0.08);
        }

        body {
            width: 360px;
            background-color: var(--bg);
            color: var(--text);
            font-family: 'Inter', -apple-system, sans-serif;
            margin: 0;
            padding: 28px;
            overflow: hidden;
            background-image: radial-gradient(circle at 50% 0%, rgba(79, 172, 254, 0.1) 0%, transparent 60%);
        }

        .header {
            margin-bottom: 30px;
            text-align: center;
        }

        .header h1 {
            font-size: 22px;
            font-weight: 800;
            letter-spacing: -1.5px;
            background: var(--accent-gradient);
            -webkit-background-clip: text;
            background-clip: text;
            -webkit-text-fill-color: transparent;
        }

        .mode-selector {
            display: flex;
            flex-direction: column;
            gap: 14px;
        }

        .mode-option {
            background: var(--surface);
            padding: 20px;
            border-radius: 16px;
            border: 1px solid var(--border);
            cursor: pointer;
            transition: all 0.3s cubic-bezier(0.4, 0, 0.2, 1);
            backdrop-filter: blur(10px);
        }

        .mode-option:hover {
            border-color: rgba(255, 255, 255, 0.15);
            background: rgba(255, 255, 255, 0.08);
            transform: translateY(-2px);
        }

        .mode-option.active {
            border-color: var(--accent);
            background: rgba(0, 242, 254, 0.05);
            box-shadow: 0 0 20px rgba(0, 242, 254, 0.1);
        }

        .mode-name {
            font-weight: 700;
            font-size: 15px;
            display: block;
            margin-bottom: 6px;
            color: #fff;
        }

        .mode-desc {
            font-size: 12px;
            color: var(--text-dim);
            line-height: 1.5;
        }

        .footer {
            margin-top: 30px;
            font-size: 11px;
            color: var(--text-dim);
            text-align: center;
            opacity: 0.6;
        }

        .stats-btn {
            width: 100%;
            background: var(--accent-gradient);
            color: #000;
            border: none;
            padding: 14px;
            border-radius: 14px;
            margin-top: 24px;
            cursor: pointer;
            font-weight: 800;
            font-size: 14px;
            transition: all 0.3s;
        }

        .stats-btn:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 15px rgba(0, 242, 254, 0.3);
        }
    </style>
</head>

<body>
    <div class="header">
        <h1>Ultra Productivity</h1>
    </div>

    <div class="mode-selector">
        <div class="mode-option" data-mode="monk">
            <span class="mode-name">Monk Mode</span>
            <span class="mode-desc">Single-video focus, no feed, no search results. Maximum friction.</span>
        </div>
        <div class="mode-option" data-mode="study">
            <span class="mode-name">Study Mode</span>
            <span class="mode-desc">No recommendations or comments. Search allowed. Focus on learning.</span>
        </div>
        <div class="mode-option" data-mode="casual">
            <span class="mode-name">Casual Mode</span>
            <span class="mode-desc">Standard YouTube with Ultra Tools panel enabled.</span>
        </div>
    </div>

    <button class="stats-btn">View Local Analytics</button>

    <div class="footer">
        Data is stored locally. No tracking. No pings.
    </div>

    <script src="scripts/storage.js"></script>
    <script src="scripts/popup.js"></script>
</body>

</html>
